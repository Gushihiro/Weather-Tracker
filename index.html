<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <header>
        <h1 class="text-center">Weather Watcher</h1>
    </header>
    <div class="container-fluid row">
        <div class="card col-12 p-3 m-5" id="searchCard">
            <div class="card-header">
              Search for a City:
              <div class="mb-3 d-flex row col-12">
                <input type="text" class="form-control" id="user-input" placeholder="Search">
                <button type="button" class="btn btn-dark" id="searchBtn">Search</button>
            </div>
            </div>
            <div class="card-body">
                <ul class="list-group">
                  </ul>
            </div>
          </div>
        <div class="card col-6 ms-5 mt-5" id="card2">
            <div class="card-body">
                <h3 class="card-title" id="city-name"></h3>
                <p id="temperature">Temperature: </p>
                <p id="humidity">Humidity: </p>
                <p id="wind">Wind Speed: </p>
                <p>UV Index: <span id="uvindex"></span></p>
            </div>
            <div class="container-fluid row">
            <div class="card-body col-2 p-1 m-1 weeklyweather">
                <p id="day1date">1/11/1111</p>
                <p id="day1icon">ICON</p>
                <p id="day1temp">Temp</p>
                <p id="day1humidity">Humidity</p>
            </div>
            <div class="card-body col-2 p-1 m-1 weeklyweather">
                <p id="day2date">1/11/1111</p>
                <p id="day2icon">ICON</p>
                <p id="day2temp">Temp</p>
                <p id="day2humidity">Humidity</p>
            </div>
            <div class="card-body col-2 p-1 m-1 weeklyweather">
                <p id="day3date">1/11/1111</p>
                <p id="day3icon">ICON</p>
                <p id="day3temp">Temp</p>
                <p id="day3humidity">Humidity</p>
            </div>
            <div class="card-body col-2 p-1 m-1 weeklyweather">
                <p id="day4date">1/11/1111</p>
                <p id="day4icon">ICON</p>
                <p id="day4temp">Temp</p>
                <p id="day4humidity">Humidity</p>
            </div>
            <div class="card-body col-2 p-1 m-1 weeklyweather">
                <p id="day5date">1/11/1111</p>
                <p id="day5icon">ICON</p>
                <p id="day5temp">Temp</p>
                <p id="day5humidity">Humidity</p>
            </div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="Assets/script.js"></script>
</body>
</html>
